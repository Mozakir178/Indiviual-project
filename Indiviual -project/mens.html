<script>
    function sortbyprice(event) {

        let c = document.querySelector("select").value
        let b = mensData.sort(function(a, b) {

                else if (a.price < b.price) return -1
                else return 0
            } else if (c === "htl") {

                else if (a.price > b.price) return -1
                else return 0

            }

            console.log(a.price, b.price);



        });
        console.log(b);
        document.getElementById('mens').innerHTML = "";
        b.map(mapMensData);
    }



    function sortbyname(event) {

        let c = document.querySelector("select+select").value
        let b = mensData.sort(function(a, b) {
            if (c === "asd") {
                if (a.name > b.name) return 1
                else if (a.name < b.name) return -1
                else return 0
            } else if (c === "dsd") {
                console.log("no")
                if (a.name < b.name) return 1
                else if (a.name > b.name) return -1
                else return 0

            }

            // console.log(a.name, b.name);



        });
        // console.log(b);
        document.getElementById('mens').innerHTML = "";
        b.map(mapMensData);
    }

    function sortbycat(event) {
        let c = document.getElementById("cat").value;
        let b = mensData.filter(function(el) {
            return el.ct == c
        });

        document.getElementById('mens').innerHTML = "";
        b.map(mapMensData);

    }
</script>
